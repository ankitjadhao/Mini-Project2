<div  class="col-12">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <img src="/assets/20759136.jpg" class="col-6" />
      <div class="col-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <div class="form-style">
              <form [formGroup]="loginForm" (ngSubmit)="onsubmit()">
              <div class="form-outline form-white mb-3">
                <input type="email" class="form-control form-control-md" formControlName="user" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.user.errors" class="invalid-feedback">
                    <div *ngIf="f.user.errors.required" class="validation" >
                        Name is required
                    </div>
                    <div *ngIf="f.user.errors.minlength" class="validation">
                        Name must be at least 5 characters
                      </div>
                      <div *ngIf="f.user.errors.maxlength" class="validation">
                        Name should not exceed 15 characters
                      </div>
                </div>
                <label class="form-label">Username</label>
              </div> 

              <div class="form-outline form-white mb-3">
                <input type="password" class="form-control form-control-md" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required" class="validation">
                        Password is required
                    </div>
                    <div *ngIf="f.password.errors.minlength" class="validation">
                        Password must be at least 5 characters
                      </div>
                      <div *ngIf="f.password.errors.maxlength" class="validation">
                        Password should not exceed 15 characters
                      </div>
                </div>
                <label class="form-label">Password</label>
              </div>
              <button class="btn btn-outline-light btn-lg px-5" type="submit">
                Login
              </button>
              <p class="mt-3">
                Username - ankit
                <br>
                Password - ankit@123
              </p>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
